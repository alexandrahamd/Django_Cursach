
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис рассылки сообщений</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal" >Сервис рассылки сообщений</h5>
    <nav class="ms-3">
        <a class="p-2 btn btn-outline-primary" href='{% url "mysite:messageforsend_list" %}'>Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href='{% url "mysite:client_list" %}'>Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href='{% url "mysite:attempt_list" %}'>Отчет</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href='{% url "users:profile" %}'>Профиль</a>
        <a class="p-2 btn btn-outline-primary" href='{% url "users:logout" %}'>Выход</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href='{% url "users:login" %}'>Вход</a>
        <a class="p-2 btn btn-outline-primary" href='{% url "users:register" %}'>Регистрация</a>
        {% endif %}
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сервис рассылки сообщений</h1>
    <p class="lead">Отличный сервер для автоматической рассылки сообщений</p>
</div>

<div class="container">

{% block content %}
{% endblock  %}

</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
